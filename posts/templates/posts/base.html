<!doctype html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> PyApp</title>

		<style type="text/css">
			
			body {
				font-family: sans-serif;
				margin: 0;
			}

			.container {
				width: 25%;
				margin: auto;
			}

			.header{
				padding: 15px;
				text-align: center;
				font-size: 2em;
				background: #f2f2f2;
				margin-bottom: 15px;
			}

			.header > a {
				color: inherit;
				text-decoration: none;
			}
		</style>
	</head>
	
	<body>
		
		<div class="header">
			<a href="/">Pygram</a>
		</div>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		
	</body>

</html>
